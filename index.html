<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>首页</title>
    <link href="./bundle/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="index-main">
    <div class="wrapper">
        <div class="wrapper">
            <div id="login-box">
                <h1>教师登录</h1>
                <div class="tips">
                    <i></i>
                    <span>公共场所不建议自动登录，以防帐号丢失</span>
                </div>
                <div class="input-group">
                    <div class="icon login-name-icon"></div>
                    <input type="text" id="login-name-ipt">
                    <label for="login-name-ipt">登录账号</label>
                </div>
                <div class="input-group">
                    <div class="icon password-icon"></div>
                    <input type="password" id="password-ipt">
                    <label for="password-ipt">密码</label>
                </div>
                <div class="login-option">
                    <input type="checkbox" id="auto-login"><label for="auto-login">自动登录</label>
                    <a href="restpwd.html" target="_blank">忘记密码？</a>
                </div>
                <input class="login-submit" type="submit" value="登 录">
            </div>
        </div>
    </div>
</div>
	<script type="text/javascript" src="./bundle/js/vendor.js"></script>
	<script type="text/javascript" src="./bundle/js/login.js"></script>
</body>
</html>
